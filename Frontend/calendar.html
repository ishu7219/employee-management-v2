<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="calendar.css">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-logo-row">
      <div class="sidebar-squares">
        <div class="sq1"></div>
        <div class="sq2"></div>
        <div class="sq3"></div>
        <div class="sq4"></div>
      </div>
      <span class="sidebar-title">ADMIN PANEL</span>
    </div>
    <nav class="flex-column">
      
      <a href="user-management.html" class="nav-link"><i class="fa fa-users"></i> User Management</a>
      <a href="system-management.html" class="nav-link"><i class="fa fa-sliders-h"></i> Salary management</a>
      <a href="leave-management.html" class="nav-link"><i class="fa fa-calendar-xmark"></i> Leave management</a>
      <a href="calendar.html" class="nav-link active"><i class="fa fa-calendar-day"></i> Calendar</a>
      <a href="settings.html" class="nav-link"><i class="fa fa-gear"></i> Settings</a>
    </nav>
  </div>
  <div class="main-panel">
    <div class="container mt-4">
      <h3 style="font-weight:600;">Event management</h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item active" aria-current="page">Calendar</li>
        </ol>
      </nav>
      <div class="admin-manager-card">
        <h5 style="font-weight:500;">Calendar</h5>
        <button class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#addEventModal"><i class="fa fa-plus"></i> Add events</button>
        <div class="calendar-box card p-2">
          <div id='calendar'></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Event Modal -->
  <div class="modal fade" id="addEventModal" tabindex="-1" aria-labelledby="addEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="eventForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addEventModalLabel">Add Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="eventTitle" placeholder="Event Title" required>
            <label for="eventTitle">Event Title</label>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="eventDate" required>
            <label for="eventDate">Date</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add Event</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <script>
    let calendar;
    document.addEventListener('DOMContentLoaded', function() {
      let calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev today next',
          center: 'title',
          right: 'dayGridMonth dayGridWeek dayGridDay'
        },
        events: [
          { title: '12a sdf', start: '2019-04-12' },
          { title: 'sdf', start: '2019-04-17', end: '2019-04-19' },
          { title: 'sdf', start: '2019-04-22', end: '2019-04-25' }
        ],
        eventColor: '#ff5c5c',
        height: 540
      });
      calendar.render();
    });

    document.getElementById('eventForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('eventTitle').value;
      const date = document.getElementById('eventDate').value;
      if (title && date) {
        calendar.addEvent({ title, start: date, allDay: true });
        bootstrap.Modal.getInstance(document.getElementById('addEventModal')).hide();
        document.getElementById('eventForm').reset();
      }
    });
  </script>
</body>
</html>
