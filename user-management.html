<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="user.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-logo-row">
      <div class="sidebar-squares">
        <div class="sq1"></div>
        <div class="sq2"></div>
        <div class="sq3"></div>
        <div class="sq4"></div>
      </div>
      <span class="sidebar-title">ADMIN PANEL</span>
    </div>
    <nav class="flex-column">
      
      <a href="user-management.html" class="nav-link active"><i class="fa fa-users"></i> User Management</a>
      <a href="system-management.html" class="nav-link"><i class="fa fa-sliders-h"></i> Salary management</a>
      <a href="leave-management.html" class="nav-link"><i class="fa fa-calendar-xmark"></i> Leave management</a>
      
      <a href="calendar.html" class="nav-link"><i class="fa fa-calendar-day"></i> Calendar</a>
      <a href="settings.html" class="nav-link"><i class="fa fa-gear"></i> Settings</a>
    </nav>
  </div>
  <div class="main-panel">
    <div class="header-row">
      <h3 style="font-weight:600;">Admin Manager</h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item active" aria-current="page">User</li>
        </ol>
      </nav>
    </div>
    <div class="admin-manager-card">
      <label style="font-weight:500;">Search</label>
      <div class="search-row mt-2">
        <label style="color:#555;">Search by employee name</label>
        <input type="text" id="searchEmpName" placeholder="Employee name"/>
        <button class="btn btn-success" onclick="searchUsers()">Search</button>
        <button class="btn btn-danger" onclick="clearSearch()">Clear</button>
      </div>
    </div>
    <div class="table-box">
      <div class="add-emp-row">
        <button class="btn btn-add-employee" data-bs-toggle="modal" data-bs-target="#addEmployeeModal"><i class="fa fa-plus"></i> Add Employee</button>
      </div>
      <label style="font-weight:500; margin-bottom:7px;">Admin</label>
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th style="width:32px;">S.N</th>
            <th>Username</th>
            <th>Role</th>
            <th>Email</th>
            <th>Leaves count</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Dynamic -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Employee Modal -->
  <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addEmployeeForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="newUsername" placeholder="Username" required>
            <label for="newUsername">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="newEmail" placeholder="Email" required>
            <label for="newEmail">Email</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="newRole" required>
              <option value="admin" selected>admin</option>
              <option value="user">user</option>
            </select>
            <label for="newRole">Role</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" min="0" class="form-control" id="newLeaves" placeholder="Leaves count" value="0" required>
            <label for="newLeaves">Leaves count</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let employees = [
      { username: 'ganesh', role: 'admin', email: 'ganeshkhadka46@gmail.com', leaves: 0 },
      { username: 'gunner', role: 'admin', email: 'gunnerpat46@gmail.com', leaves: 0 },
      { username: 'nabin', role: 'admin', email: 'nabin@gmail.com', leaves: 0 }
    ];
    let employeeCount = employees.length;

    function renderTable(filteredList) {
      const tbody = document.getElementById('userTableBody');
      tbody.innerHTML = '';
      (filteredList || employees).forEach((emp, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>${emp.username}</td>
          <td>${emp.role}</td>
          <td>${emp.email}</td>
          <td>${emp.leaves}</td>
          <td>
            <button class="action-btn btn-view" onclick="viewEmployee(${idx})">View</button>
            <button class="action-btn btn-edit" onclick="editEmployee(${idx})">Edit</button>
            <button class="action-btn btn-delete" onclick="deleteEmployee(${idx})">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Search by username
    function searchUsers() {
      const term = document.getElementById('searchEmpName').value.trim().toLowerCase();
      if (!term) { renderTable(); return; }
      const filtered = employees.filter(emp => emp.username.toLowerCase().includes(term));
      renderTable(filtered);
    }

    function clearSearch() {
      document.getElementById('searchEmpName').value = '';
      renderTable();
    }

    // Add employee
    document.getElementById('addEmployeeForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('newUsername').value.trim();
      const email = document.getElementById('newEmail').value.trim();
      const role = document.getElementById('newRole').value;
      const leaves = Number(document.getElementById('newLeaves').value);

      employees.push({ username, role, email, leaves });
      renderTable();
      // Close modal
      event.target.reset();
      bootstrap.Modal.getInstance(document.getElementById('addEmployeeModal')).hide();
    });

    // Action buttons
    function viewEmployee(idx) {
      const emp = employees[idx];
      alert(`User: ${emp.username}\nRole: ${emp.role}\nEmail: ${emp.email}\nLeaves: ${emp.leaves}`);
    }

    function editEmployee(idx) {
      const emp = employees[idx];
      const newUsername = prompt('Edit username:', emp.username);
      if (newUsername != null && newUsername.trim() !== '') employees[idx].username = newUsername.trim();
      renderTable();
    }

    function deleteEmployee(idx) {
      if (confirm("Delete this employee?")) {
        employees.splice(idx, 1);
        renderTable();
      }
    }

    renderTable();
  </script>
</body>
</html>
